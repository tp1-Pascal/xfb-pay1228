{% extends "admin/base_site.html" %}

{% block content %}
<div class="product-detail">
    <h2>{{ product.name }}</h2>
    <p>价格: {{ product.price }}</p>
    <p>描述: {{ product.description }}</p>
    {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    {% endif %}
</div>
{% endblock %}
